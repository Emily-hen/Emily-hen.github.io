<!doctype html>
<html lang="en">

<head>
    <title>Parallax vertical</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/shadow.css">


    <style>
        #div1 {
            background-image: url("https://res.cloudinary.com/dbwsjoor0/image/upload/v1640777563/%E6%9C%AA%E5%91%BD%E5%90%8D%E7%9A%84%E4%BD%9C%E5%93%81_2_m4lqie.png");
        }

        #div2 {
            background-color: blanchedalmond;
            
        }
        
        #div3 {
            background-image: url("https://res.cloudinary.com/dbwsjoor0/image/upload/v1640780353/%E6%9C%AA%E5%91%BD%E5%90%8D%E7%9A%84%E4%BD%9C%E5%93%81_3_h7wwej.png");
            width:1500px;
            height:auto;
        }
        #div1, #div2, #div3{
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>


</head>

<body>
    <div class="container-fluid" style="background-color:#f3e4b0;height:100vh;text-align: center">
        <h1 style="color:#824947;font-size:70px;text-align: center;padding-top:20vh;">ホーホケキョ となりの山田くん</h1>
        <h2 style="color:black;font-size:60px;text-align: center;padding-top:10vh;">隔壁的山田君</h2>
        <p style="padding-top:5vh;font-size:20px;">隔壁的山田君是出自吉卜力動畫工作室的作品，沒有像宮崎駿的作品響名全球，卻是一部值得一看再看的動畫。</p>
        <p style="font-size:20px">講述一戶家人，成員有爸爸、媽媽、哥哥、妹妹還有爺爺奶奶，在生活中發生的趣事，可以為每個人的生長故事帶來共鳴。</p>
    </div>
    <div id="div1" class="container-fluid innershadow1" style="background-color:black;height:200vh;position:relative;">
        <img class="scrollable dropshadow1" data-top=0 data-top2=70 data-left=25 data-left2=35 data-width=20 data-width2=30 src="https://res.cloudinary.com/dbwsjoor0/image/upload/v1640777233/%E5%9C%96%E7%89%87_2_fdoa04.png" style="position:absolute;width:20%;top:15%;left:25%;filter:grayscale(.3) blur(0px);">
        <img class="scrollable dropshadow1" data-top=20 data-top2=80 data-left=50 data-left2=40 data-width=30 data-width2=40 src="https://res.cloudinary.com/dbwsjoor0/image/upload/v1640777233/%E5%9C%96%E7%89%87_1_pj7f4g.png" style="position:absolute;width:30%;top:20%;left:50%;">
    </div>
    <div style="background-color:grey;height:100vh"></div>

    <div id="div2" class="container-fluid innershadow1" style="height:200vh;position:relative;">
        <img class="scrollable dropshadow1" data-top=15 data-top2=80 data-left=0 data-left2=30 data-width=10 data-width2=20 src="https://res.cloudinary.com/dbwsjoor0/image/upload/v1640779025/%E5%9C%96%E7%89%87_4_gsopmx.png" style="position:absolute;width:20%;top:0%;left:0%;filter:grayscale(.3) blur(0px);">
        <img class="scrollable dropshadow1" data-top=0 data-top2=80 data-left=15 data-left2=50 data-width=30 data-width2=40 src="https://res.cloudinary.com/dbwsjoor0/image/upload/v1640779025/%E5%9C%96%E7%89%87_3_idgg6n.png" style="position:absolute;width:30%;top:15%;left:15%;">
    </div>
    <div style="background-color:grey;height:100vh"></div>


    <div id="div3" class="container-fluid innershadow1" style="height:200vh;position:relative;">
        <img class="scrollable dropshadow1" data-left=100 data-left2=60 src="https://res.cloudinary.com/dbwsjoor0/image/upload/v1640779869/%E5%9C%96%E7%89%87_6_qlkkjg.png" style="position:absolute;width:20%;top:75%;left:100%;">
        <img class="scrollable dropshadow1" data-left=0 data-left2=30 src="https://res.cloudinary.com/dbwsjoor0/image/upload/v1640779870/%E5%9C%96%E7%89%87_5_vogmoi.png" style="position:absolute;width:30%;top:25%;left:0%;">
    </div>
    <div style="background-color:grey;height:100vh"></div>





    <script>
        $(document).ready(function() {
            var winh = $(window).height();
            $(window).scroll(function() {
                var scrolled = $(window).scrollTop();
                $(".scrollable").each(function() {
                    var parent_pos = $(this).parent().offset().top;
                    var next_pos = parent_pos + $(this).parent().height();
                    var parent_scrolled = scrolled - $(this).parent().offset().top;
                    if (parent_scrolled > 0 && scrolled < next_pos - winh) {

                        if ($(this).attr("data-left")) {
                            $(this).css('left', (($(this).data('left2') - $(this).data('left')) * parent_scrolled / winh + $(this).data('left')) + '%');
                        }
                        if ($(this).attr("data-top")) {
                            $(this).css('top', (($(this).data('top2') - $(this).data('top')) * parent_scrolled / winh + $(this).data('top')) + '%');
                        }
                        if ($(this).attr("data-width")) {
                            $(this).css('width', (($(this).data('width2') - $(this).data('width')) * parent_scrolled / winh + $(this).data('width')) + '%');
                        }
                    }
                });
            });//end of win scroll
        });
    </script>
</body>

</html>
