<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>progressbar</title>
    <style>
        #wideobj {
            position: absolute;
            height: 100vh;
            width: 1000vh;
            left: 0px;
            background-color: orange;
            background-image: url(https://static01.nyt.com/newsgraphics/2016/07/14/france-attack-scroller/9ec6dcec7e22fffa81a21fb790ba566f2c6aee83/base-big.jpg);
        }



        .slideanimate {
            visibility: hidden;
        }

        .slide {
            animation: loading 1s 0s;
            visibility: visible;
        }

        @keyframes loading {
            0% {
                transform: translateY(100vh);
            }

            100% {
                transform: translateY(0vh);
            }
        }
    </style>



</head>

<body>
    <div style="height:50vh;background-color:rgb(148, 156, 163);"></div>
    <div style="height:1000vh">
        <div class="sticky-top">
            <!-- position:absolue讓方塊可以移動 -->
            <div id="wideobj"></div>
        </div>
    </div>

    <div style="height:100vh;background-color:royalblue"></div>
    <div id="v1frame" style="height:1000vh">
        <div class="sticky-top">
            <video id="video1" src="https://web.cw.com.tw/climate-2020/deforestation/cover.mp4 " style="width:100vw"
                ;></video>
        </div>
    </div>

    <img class="slideanimate" src="https://p4css.github.io/webScroll/assets/taipei-1.jpg" style="width:100%">
    <div style="background-color: gold;height:50vh;width:100vw;"></div>

    <img class="slideanimate" src="https://p4css.github.io/webScroll/assets/taipei-2.jpg" style="width:100%">
    <div style="background-color: gold;height:50vh;width:100vw;"></div>

    <img class="slideanimate" src="https://p4css.github.io/webScroll/assets/taipei-3.jpg" style="width:100%">
    <div style="background-color: gold;height:50vh;width:100vw;"></div>

    <img class="slideanimate" src="https://p4css.github.io/webScroll/assets/taipei-4.jpg" style="width:100%">
    <div style="background-color: gold;height:50vh;width:100vw;"></div>
    <div style="height:100vh;background-color:dimgray;"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script>
        $(function () {
            var doch = $(document).height();
            var winw = $(window).width();
            var winh = $(window).height();
            var max_scroll = doch - winh;
            var max_move = $('#wideobj').width() - winw;

            // 偵測windows-scroll
            $(window).scroll(function () {
                var current_pos = $(window).scrollTop();
                var new_left = current_pos / max_scroll * max_move * (-1);
                $("#wideobj").css("left", new_left);

            });
        });

        $(function () {
            var video1_pos = $('#video1').offset().top;
            var video1_end = video1_pos + $('#v1frame').height() - $(window).height();

            $(window).scroll(function () {
                var current_pos = $(window).scrollTop();
                console.log(current_pos);
                if (current_pos > video1_pos && current_pos < video1_end) {
                    $('#video1')[0].play();
                } else {
                    $('#video1')[0].pause();
                }

            });
        });

        $(function () {
            var winh = $(window).height();
            // console.log(winh);
            $(window).scroll(function () {
                var scrolled = $(window).scrollTop();
                $(".slideanimate").each(function () {
                    var objpos = $(this).offset().top;
                    // console.log(objpos);
                    if (scrolled > objpos - winh / 2) {
                        $(this).addClass("slide");
                    }
                });
            });
        });
    </script>


</body>

</html>
